!!!5
<html lang='en'>
<head>
<title>Haml Demo!</title>
</head>
<body>
<!-- 我是单行注释会显示在html页面的 -->
<!--
<p>我是多行注释，是会显示在html页面中的。</p>
<div></div>
<h1>Because it's commented out!</h1>
-->
<!-- 用"="执行ruby代码并返回结果显示在document中。"!="不过滤影响html安全的内容。 -->
<p>hi there reader!yo</p>
<!-- 使用"-"运行ruby代码，但是不会向document中写入任何内容。 -->
<p>hello there you!</p>
<!-- ruby 块不是被有封闭的标签关起来，而是使用缩进来控制 -->
<p>42</p>
<p>43</p>
<p>44</p>
<p>45</p>
<p>46</p>
<!-- 使用ruby中的case...when语法 -->
<p>2?</p>
<!-- 正常使用语法 -->
<p>= "This is high quality cake!"</p>
<!-- 对内容进行转义，使其不成为变量。 "<"只的是代表去除里面的空格(不去除的话内容和标签会换行显示)，">"则代       表去除外面的空格。 -->
<title>我的值是= @title</title>
<!-- 代表插入标签的内容。 -->
<h1>Hello World!</h1>
<!-- 以下的三种写法是一样的结果，都是代表的a标签中的各种属性的。 -->
<a href='http://www.baidu.com' title='百度'>百度一下，你就知道！</a>
<a href='http://www.baidu.com' title='百度'>Stuff</a>
<a href='http://www.baidu.com' title='百度'>Stuff</a>
<nav class='navbar navbar-pf-vertical' id='notification-app' ng-controller='hehe as vm'></nav>
<label for='test'>
<h2>Hello</h2>
</label>
</body>
</html>
